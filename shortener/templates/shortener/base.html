
{% load bootstrap4 %}
{% load static %}


<!DOCTYPE html>
<html>

		{% bootstrap_css %}
		<link rel="stylesheet" href="{% static '/reset.css' %}">
		<link rel="stylesheet" href="{% static '/global.css' %}">
		{% block head %}

	</head>

	<body>

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	</body>

</html>
