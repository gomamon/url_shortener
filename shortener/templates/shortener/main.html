{% extends "shortener/base.html" %}
{% load bootstrap4 %}
{% load static %}


{% block head %}

{% endblock head %}


{% block body %}
<div class="container">

	<div class="pt-5 mt-3 row justify-content-md-center">

		<div class="col-12 pt-3"align="center" >
			<h1>무료로 URL을 줄여주는 가오리</h1>
		</div>
		<div class="col-12 pt-3"align="center">
			<img class="gaori" src = {% static 'shortener/img/gaori1.svg' %}>
		</div>

		<div class="col-md-12 col-lg-6 pb-5"align="center" >
			<form method="post">
				{% csrf_token %}
				{% bootstrap_form form show_label=False %}
				<button type="submit" class="btn btn-lg btn-success">일해라 가오리!</button>
			</form>
		</div>
	</div>
	{% endblock body %}

	{% block bodyscript %}
	{% endblock bodyscript %}
